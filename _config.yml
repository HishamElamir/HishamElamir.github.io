# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://hishamelamir.github.io
date_format: "ordinal"
title: Hisham El-Amir (Tech Blog)
subtitle: "Data + Science"
description: "Personal Blog"
keywords: Diary, Life, Techonlogy, github pages, Post, North America, Leetcode, Interview
timezone: Egypy/Cairo
encoding: "utf-8"
side_bar_repo_limit: 5

# ---------------- #
#      Author      #
# ---------------- #
author: Hisham
organization: 
organization_url: 
github_username: hishamelamir
location: Cairo, Egypt
email: hishamelamir001@gmail.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: Home

  -
    href: /categories/
    label: Categories

  -
    href: /open-source/
    label: Github Repos

  -
    href: /about/
    label: About

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
    - jekyll-seo-tag

repository: hishamelamir/hishamelamir.github.io

# ---------------- #
#      Search      #
# ---------------- #
simple_jekyll_search:
    fulltext: false
    limit: 10

# ---------------- #
#    Analytics     #
# ---------------- #
google:
    analytics_id: UA-140244218-1
